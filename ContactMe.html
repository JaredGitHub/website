<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/contactme.ico?v=2" />
    <title>Contact Me</title>

    <!-- Adding a google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../styles.css">
    
  </head>
  <!--Contact me page with my Gmail, phone number, snapchat, and instagram-->
  <body class="body">
    <div class="explosion"></div>
    <h1>Contact Me</h1>

    <p style="color: blue">
      Gmail: jared.coen1@gmail.com <br />Phone: (360)-921-7006
    </p>

    <div class="contactimages">
      <a href="https://t.snapchat.com/A2X09pQl" target="_blank">
        <img src="../images/Snapchat.png" alt="snapchat" height="250"
      /></a>
  
      <img src="../images/Email.png" alt="email" height="250" />
  
      <a
        href="https://instagram.com/coenjared?igshid=OGQ5ZDc2ODk2ZA=="
        target="_blank"
      >
        <img src="../images/Instagram.png" alt="instagram" height="250"
      /></a>
    </div>

    <br><br><br>

    <form action="https://postman-echo.com/post" method="POST">
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email">
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>

      <div class="form-group row">
        <label for="message" class="col-sm-2 col-form-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="message" name="message" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group row">
          <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>

    <br />
    <div class = "back">
      <hr />
      <a href="index.html">Go Back to the Main Page</a>
    </div>

    <script  src="../javascript/javascript.js"></script>
  </body>
</html>
